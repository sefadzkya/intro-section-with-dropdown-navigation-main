<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.svg">
        </div>
        <div class="menu-items">
            <ul>
                <li>Features</li>
                <li>Company</li>
                <li>Careers</li>
                <li>About</li>
            </ul>
        </div>
        <div class="menu-button">
            <ul>
                <button class="login">Login</button>
                <button class="register">Register</button>
            </ul>
        </div>
        <div class="menu-icon">
            <img src="images/icon-menu.svg">
        </div>
    </div>
    <!-- Navbar End -->
    
<!-- Header Start -->

    <div class="header">
        <div class="header-left">
            <div class="big-text">
                <h1>Make Remote work</h1>
            </div>
            <div class="small-text">
                <p>This is where you can give a hat tip to anyone who helped you out on this project. Perhaps you worked in a team or got some inspiration from someone else's solution.
                     This is the perfect place to give them some credit.</p>
            </div>
            <div class="buton">
                <button>Learn more</button>
            </div>
            <div class="header-icon">
                <img src="images/client-databiz.svg">
                <img src="images/client-audiophile.svg">
                <img src="images/client-meet.svg">
                <img src="images/client-maker.svg">
            </div>
        </div>
        <div class="header-right">
            <picture>
                <source media="(min-width:850px)" srcset="images\image-hero-desktop.png">
                <img src="images/image-hero-mobile.png" alt="mobile">
              </picture>
        </div>
    </div>
</body>
</html>
